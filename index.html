<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
  <div>
    <h1 style="text-align: center;">Calculator Application</h1>
  </div>
    <div class="calculator card">

        <input type="text" id="result" class="calculator-screen z-depth-1 " value="" disabled />
    
        <div class="calculator-keys">
    
          <button type="button" class="operator btn " value="+" onclick="getNumber('+')">+</button>
          <button type="button" class="operator btn " value="-"onclick="getNumber('-')">-</button>
          <button type="button" class="operator btn " value="*" onclick="getNumber('*')">X</button>
          <button type="button" class="operator btn " value="/"onclick="getNumber('/')">/</button>
    
          <button type="button" value="7" class="btn " onclick="getNumber('7')">7</button>
          <button type="button" value="8" class="btn "onclick="getNumber('8')">8</button>
          <button type="button" value="9" class="btn "onclick="getNumber('9')">9</button>
    
    
          <button type="button" value="4" class="btn " onclick="getNumber('4')">4</button>
          <button type="button" value="5" class="btn " onclick="getNumber('5')">5</button>
          <button type="button" value="6" class="btn" onclick="getNumber('6')">6</button>
    
    
          <button type="button" value="1" class="btn"onclick="getNumber('1')">1</button>
          <button type="button" value="2" class="btn " onclick="getNumber('2')">2</button>
          <button type="button" value="3" class="btn "onclick="getNumber('3')">3</button>
    
    
          <button type="button" value="0" class="btn" onclick="getNumber('0')">0</button>
          <button type="button" class="all-clear function btn " value="all-clear" onclick="clearResult()">AC</button>
          <button type="button" class="all-clear function btn " value="clear" onclick="getNumber('.')">.</button>
          <button type="button" class="equal-sign operator btn " value="=" onclick="getResult()">=</button>
    
         
        </div>
      </div>
</body>
<script src="app.js"></script>
</html>
